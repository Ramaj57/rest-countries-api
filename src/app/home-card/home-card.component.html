<div class="card-container">
  <img [src]="flag()" [alt]="alt()" />
  <h1>{{ name() }}</h1>
  <ul>
    <li>Population:{{ population() | formatBigNumbers }}</li>
    <li>Region:{{ region() }}</li>
    @if (capital()?.values){
      <li>Capital:{{ capital() }}</li>
    } @else{<li>Capital:N/A</li>}
    
  </ul>
</div>
