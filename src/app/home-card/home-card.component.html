<div class="card-container">
  <img [src]="flag()" [alt]="alt()" />
  <h1>{{ name() }}</h1>
  <ul>
    <li>
      <span class="bold-list">Population:</span
      >&nbsp;{{ population() | formatBigNumbers }}
    </li>
    <li><span class="bold-list">Region:</span>&nbsp;{{ region() }}</li>
    @if (capital()?.values){
    <li><span class="bold-list">Capital:</span>&nbsp;{{ capital() }}</li>
    } @else{
    <li><span class="bold-list">Capital:</span>&nbsp;N/A</li>
    }
  </ul>
</div>
