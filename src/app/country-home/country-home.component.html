<div class="country-filters">
<input [(ngModel)]="searchFilter" type="text" placeholder="Search For a Country..." id="search" name="search"/>
</div>
<app-select [options]="regionOptions()" [(value)]="regionFilter"/>

@for (country of filteredCountries; track country.name.common) {
<app-home-card [routerLink]="['/',country.name.common]" 
  [name]="country.name.common"
  [population]="country.population"
  [region]="country.region"
  [capital]="country.capital"
  [flag]="country.flags.png"
/>
}
